<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/default.date.css" />
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow|Questrial" rel="stylesheet">
    <!-- custom css -->
    <style>
        h1 {
            font-family: 'Londrina Shadow';
            color: slategray;
            font-size: 3.5em;
            display:flex;
        }

        body {
            font-family: 'Questrial';
        }
        .ball{
            visibility: hidden;
        }

        [title~="red"]:hover {
            color: red;
        }

        [title~="green"]:hover {
            color: green;
        }

        [title~="blue"]:hover {
            color: blue;
        }
        [title~="birthday"]:hover {
            color: black;
        }
    </style>

<script type="text/javascript">  
    function selects(){  
        var ele=document.getElementsByName('all'); 
        var count = 0;
        while(count < 3)
        {  
            ele[count].checked=true; 
            count++;      
        }        
    }

</script> 

 <script type="text/javascript"> 
      function deSelect()
    {  
         window.location.reload();                  
    }             
</script> 

</head>
<body>
       <!-- toast -->
       <div id="toast" class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
            <strong class="mr-auto"> What no Balloons? </strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <i>Please don't be a person whose behavior spoils other people's enjoyment.</i><br/><br/>
            <b>Select at least one balloon.</b>
        </div>
    </div>
    <!-- content -->
    <div class="container">
      <!-- random attention seeker -->
      <h1 title="birthday" class="birthday">Happy Birthday!</h1><hr /> 
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" name="all" id="red">
                                <label class="form-check-label" title="red" for="red" class="redClass">Red balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox"  class="form-check-input" name="all" id="green">
                                <label class="form-check-label" title="green" for="green">Green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox"  class="form-check-input" name="all" id="blue">
                                <label class="form-check-label" title="blue" for="blue">Blue balloons</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                    <button type="button" onclick='selects()' class="btn btn-outline-primary mt-3">Select All</button>
                    <button type="button" onclick='deSelect()' class="btn btn-outline-primary mt-3">Deselect All</button>
                </div>
                <div class="col-sm">
                    <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                    <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                    <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
                </div>
            </div>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <!-- attention seeker -->
    <script src="/js/attention.js"></script>
    <!-- user neglected to select a balloon(s) -->
    <script src="/js/neglect.js"></script>
    <!-- custom js -->
    <script src="/js/balloons.js"></script>
</body>
</html>
